<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<!-- Primer cambio: 'bg-gray-100' a 'bg-green-100' -->
<body class="bg-green-100 flex flex-col items-center justify-center min-h-screen">

    <!-- Segundo cambio: 'text-4xl' a 'text-5xl' y 'text-blue-600' a 'text-red-500' -->
    <h1 class="text-5xl font-bold text-red-500 mb-4">
        Alo, Tailwind CSS
    </h1>

    <p class="text-lg text-gray-700 mb-6">
        Mi primer proyecto usando Tailwind
    </p>

    <button class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded shadow-lg">
        Apretar aqui
    </button>
    <!-- Tercer cambio: Nuevo boton con cambio de color en 'bg', 'hover:bg' y 'text' -->
    <button class="bg-yellow-400 hover:bg-green-400 text-black font-semibold py-2 px-4 rounded shadow-lg">
        Nuevo boton
    </button>

    <!-- Cuarto cambio: Nuevo 'div' con texto de ejemplo -->
    <div class="p-6 bg-white rounded-lg shadow-md">
        <p class="text-lg text-red-700">
            Esto es un parrafo de ejemplo que me pidio el profesor Matias Orellana. Ola Mati
        </p>
    </div>
</body>
</html>
